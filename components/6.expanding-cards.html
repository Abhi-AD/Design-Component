<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards with Title & SVG</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #111;
      }

      .container {
        display: flex;
        width: 90vw;
        max-width: 900px;
        height: 400px;
        gap: 10px;
      }

      .card {
        flex: 1;
        height: 100%;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        transition: flex 0.5s ease-in-out;
        cursor: pointer;
      }

      .card:hover {
        flex: 4;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }

      .card-content {
        position: absolute;
        bottom: 20px;
        left: 10%;
        transform: translateX(-50%) translateY(20px);
        opacity: 0;
        text-align: center;
        color: white;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .card:hover .card-content {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .card-content h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .card-content svg {
        border: 1px solid white;
        border-radius: 50%;
        padding: 2px;
        width: 40px;
        height: 40px;
        fill: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="../img/6/1.jpg" alt="GTA 6 Image 1" />
        <div class="card-content">
          <h3>GTA 6</h3>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              fill="white"
              d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm4 14h-8v-2h8zm0-4h-8v-2h8zm0-4h-8V6h8z"
            />
          </svg>
        </div>
      </div>
      <div class="card">
        <img src="../img/6/2.jpg" alt="GTA 6 Image 2" />
        <div class="card-content">
          <h3>Vice City</h3>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              fill="white"
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
        </div>
      </div>
      <div class="card">
        <img src="../img/6/3.jpeg" alt="GTA 6 Image 3" />
        <div class="card-content">
          <h3>San Andreas</h3>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              fill="white"
              d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 14h-2v-2h2zm0-4h-2V8h2z"
            />
          </svg>
        </div>
      </div>
      <div class="card">
        <img src="../img/6/4.jpg" alt="GTA 6 Image 4" />
        <div class="card-content">
          <h3>Los Santos</h3>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              fill="white"
              d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm4 14h-8v-2h8zm0-4h-8v-2h8zm0-4h-8V6h8z"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
