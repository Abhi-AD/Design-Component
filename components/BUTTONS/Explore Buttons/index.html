<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Large Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Basic body styling */
      body {
        background: #141315;
        height: 100vh;
        margin: 0;
        display: grid;
        place-items: center;
        font-family: "Poppins", sans-serif;
        color: rgb(255 255 255 / 50%);
        overflow: hidden;
      }

      /* Large Button Styling */
      .btn-1 {
        position: relative;
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 24px 60px; /* Increased padding */
        border: 4px solid transparent;
        font-size: 24px; /* Larger text */
        background-color: inherit;
        border-radius: 100px;
        font-weight: 500;
        color: #f9f9f9;
        box-shadow: 0 0 0 3px #8f44fd;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .btn-1 .fa-arrow-right,
      .btn-1 .fa-arrow-left {
        position: absolute;
        width: 32px; /* Increased icon size */
        height: 32px;
        color: #1e1e1e;
        z-index: 9;
        transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .btn-1 .fa-arrow-right {
        right: 24px;
      }

      .btn-1 .fa-arrow-left {
        left: -30%;
      }

      .btn-1 .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px; /* Larger initial size */
        height: 30px;
        background-color: #8f44fd;
        border-radius: 50%;
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .btn-1 .text {
        position: relative;
        z-index: 1;
        transform: translateX(-12px);
        transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .btn-1:hover {
        box-shadow: 0 0 0 12px transparent;
        border-radius: 12px;
      }

      .btn-1:hover .fa-arrow-right {
        right: -30%;
      }

      .btn-1:hover .fa-arrow-left {
        left: 24px;
      }

      .btn-1:hover .text {
        transform: translateX(12px);
      }

      .btn-1:hover .fa-arrow-right,
      .btn-1:hover .fa-arrow-left {
        color: #f9f9f9;
      }

      .btn-1:active {
        scale: 0.95;
        box-shadow: 0 0 0 4px #8f44fd;
      }

      .btn-1:hover .circle {
        width: 300px;
        height: 300px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <button class="btn-1">
      <i class="fa-solid fa-arrow-left"></i>
      <span class="text">Explore</span>
      <span class="circle"></span>
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </body>
</html>
