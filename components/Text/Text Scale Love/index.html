<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Heart Animation</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #000000, #330000);
        margin: 0;
        font-family: "Arial", sans-serif;
      }
      p {
        font-size: 8rem;
        color: white;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .heart {
        font-size: 7rem;
        color: red;
        text-shadow: 0 0 25px red, 0 0 50px rgba(255, 0, 0, 0.8);
        animation: heartbeat 1s infinite alternate ease-in-out;
        display: inline-block;
      }
      @keyframes heartbeat {
        0% {
          transform: scale(1);
          text-shadow: 0 0 15px red, 0 0 30px rgba(255, 0, 0, 0.8);
        }
        50% {
          transform: scale(1.3);
          text-shadow: 0 0 35px red, 0 0 70px rgba(255, 0, 0, 0.9);
        }
        100% {
          transform: scale(1);
          text-shadow: 0 0 15px red, 0 0 30px rgba(255, 0, 0, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <p>I<span class="heart">❤️</span>You</p>
  </body>
</html>
