<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Picture</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .profile-picture {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 20px #4ecdc4, 0 0 40px #349090;
        animation: glow-border 1.5s infinite alternate;
      }

      @keyframes glow-border {
        0% {
          box-shadow: 0 0 10px #4ecdc4, 0 0 20px #349090;
        }
        100% {
          box-shadow: 0 0 20px #4ecdc4, 0 0 40px #349090;
        }
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="profile-picture">
      <img
        src="https://avatars.githubusercontent.com/u/72682273?v=4"
        alt="Profile Picture"
      />
    </div>
  </body>
</html>
