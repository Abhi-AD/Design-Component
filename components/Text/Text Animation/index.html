<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text animation</title>
    <style>
      h1 {
        color: violet;
        width: 20vh;
        font-family: monospace;
        text-wrap: nowrap;
        overflow: hidden;
        animation: typing 2s steps(20) infinite alternate-reverse;
      }
      @keyframes typing {
        from {
          width: 0ch;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello Word</h1>
  </body>
</html>
